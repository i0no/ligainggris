<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PL Hub | Professional Highlights & News</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <header>
            <h1>PL HUB</h1>
            <div class="live-indicator">LIVE UPDATES</div>
        </header>

        <div class="main-layout">

            <aside class="side-col">
                <div class="card">
                    <div class="section-title">League Table</div>
                    <table class="mini-table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Team</th>
                                <th>PTS</th>
                            </tr>
                        </thead>
                        <tbody id="standings-root">
                            </tbody>
                    </table>
                </div>
            </aside>

            <main class="content-col">

                <section class="card">
                    <div class="section-title">Official Match Highlights</div>
                    <div id="video-root" class="video-grid">
                        </div>
                </section>

                <section class="card">
                    <div class="section-title">Latest UK Football News</div>
                    <div id="news-root">
                        </div>
                </section>

            </main>

            <aside class="side-col">
                <div class="card">
                    <div class="section-title">Latest Results</div>
                    <div id="results-root">
                        </div>
                </div>

                <div class="card">
                    <div class="section-title">Upcoming Fixtures</div>
                    <div id="fixtures-root">
                        </div>
                </div>
            </aside>

        </div>
    </div>

    <div id="video-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeVideo()">&times;</span>
            <div id="video-player"></div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
