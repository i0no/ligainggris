<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PL HUB</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <div class="main-layout">
            <aside class="side-col"><div class="card" id="standings-root"></div></aside>
            <main class="content-col">
                <div class="card">
                    <div class="section-title">Match Highlights</div>
                    <div id="video-root" class="video-grid"></div>
                    <div id="video-pager-dots" class="load-more-dots"></div>
                </div>
                <div class="card" id="news-root"></div>
            </main>
            <aside class="side-col">
                <div class="card" id="results-root"></div>
                <div class="card" id="fixtures-root"></div>
            </aside>
        </div>
    </div>
    <div id="video-modal" class="modal"><div class="modal-content"><span onclick="closeVideo()">&times;</span><div id="video-player"></div></div></div>
    <script src="js/app.js"></script>
</body>
</html>
