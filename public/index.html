<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPL Dash</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Premier Dash</h1>
            <div id="sync-status">‚óè LIVE</div>
        </header>

        <div class="main-layout">
            <aside class="card">
                <div class="section-title">League Table</div>
                <table class="mini-table">
                    <tbody id="standings-root"></tbody>
                </table>
            </aside>

            <section class="card">
                <div class="section-title">Latest Highlights</div>
                <div id="video-root" class="video-grid"></div>
            </section>

            <aside class="sidebar-right">
                <div class="card mb">
                    <div id="results-root"></div>
                </div>
                <div class="card">
                    <div id="fixtures-root"></div>
                </div>
            </aside>
        </div>
    </div>

    <div id="video-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeVideo()">&times;</span>
            <div id="video-player"></div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
